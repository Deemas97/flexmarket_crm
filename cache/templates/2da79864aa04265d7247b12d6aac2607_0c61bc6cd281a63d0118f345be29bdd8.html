<!DOCTYPE html><html lang="ru,en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Вход в систему</title><link rel="icon" href="/assets/img/logo.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><link rel="stylesheet" href="/assets/css/auth/styles.css"><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head><body><div class="auth-wrapper"><div class="auth-container"><div class="auth-branding"><img src="/assets/img/logo.png" alt="Company Logo" class="auth-logo"><h1 class="auth-title">Вход в систему</h1></div><div class="auth-card"><form id="loginForm" class="auth-form" method="POST" action="/api/login"><div class="mb-3 form-floating"><input type="email" class="form-control" id="email" name="email" placeholder="Email" required value=""><label for="email">Email</label></div><div class="mb-3 form-floating"><input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required><label for="password">Пароль</label></div><div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="remember" name="remember"><label class="form-check-label" for="remember">Запомнить меня</label></div><button type="submit" class="btn btn-primary w-100">Войти</button><div class="auth-actions"><a href="/password/reset" class="text-muted">Забыли пароль?</a><a href="/signup" class="auth-switch-form">Регистрация</a></div></form><script>$(document).ready(function() { $('#loginForm').validate({ rules: { email: { required: true, email: true }, password: { required: true, minlength: 6 } }, messages: { email: "Пожалуйста, введите корректный email", password: { required: "Пожалуйста, введите пароль", minlength: "Пароль должен быть не менее 6 символов" } }, errorElement: 'div', errorClass: 'invalid-feedback', highlight: function(element) { $(element).addClass('is-invalid').removeClass('is-valid'); }, unhighlight: function(element) { $(element).removeClass('is-invalid').addClass('is-valid'); }, errorPlacement: function(error, element) { error.insertAfter(element); } });
});</script></div><div class="auth-footer"><p class="text-muted">2025 &copy; ФлексМаркет</p></div></div></div><script>$(document).ready(function() { $('.auth-form').on('submit', function(e) { var btn = $(this).find('button[type="submit"]'); btn.prop('disabled', true).html( '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Обработка...' ); }); });</script></body></html>
